<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main class="wrapper">
        <div class="result-container">
            <div class="inputs"></div>
            <div class="outputs"></div>  
        </div>

        <div class="buttons-container">
            <div class="buttons-container-1">
                <button class="func-button func-button-2" id="clear">C</button>
                <button class="func-button func-button-2" id="percent">%</button>
                <button class="func-button-2">/</button>
                <button class="func-button-2">*</button>
            </div>
            <div class="buttons-container-1">
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="func-button-2">-</button>
            </div>
            <div class="buttons-container-1">
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="func-button-2">+</button>
            </div>
            <div class="buttons-container-2">
                <div class="buttons-container-2a">
                    <div class="buttons-container-2ab">
                        <button class="num-button">1</button>
                        <button class="num-button">2</button>
                        <button class="num-button">3</button>
                    </div>

                    <div class="buttons-container-2abc">
                        <button class="num-button" id="zero">0</button>
                        <button class="num-button">.</button>
                    </div>
                </div>
                <div class="buttons-container-2b">
                    <button class="func-button" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/index.js"></script>
</html>
